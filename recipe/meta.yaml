{% set name = "vaex" %}
{% set version = "4.8.0" %}
{% set sha256 = "d2cb76c674de379923f502d7f0affc4033d191544e21b03f5fc158db02665c82" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - vaex-core <4.9,>=4.8.0
    - vaex-astro <0.10,>=0.9.0
    - vaex-hdf5 <0.13,>=0.12.1
    - vaex-viz <0.6,>=0.5.1
    - vaex-server <0.9,>=0.8.1
    - vaex-jupyter <0.8,>=0.7.0
    - vaex-ml <0.18,>=0.17.0
    # - vaex-distributed
    # - vaex-ui
    # - vaex-graphql

test:
  imports:
    - vaex
    - vaex.file

app:
  entry: vaex
  icon: logo.png
  summary: Lazy Out-of-core dataframes and visualization for large (~billion rows/objects) tabular datasets
  type: desk

about:
  home: https://vaex.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Lazy Out-of-core dataframes and visualization for large (~billion rows/objects) tabular datasets'
  doc_url: https://vaex.io/docs

extra:
  recipe-maintainers:
    - maartenbreddels
